<ng-container *ngIf="giphyGifObjects$ | async as giphyGifObjects">
  <div class="container main-content">
    <div id="image-list">
      <app-image-list [giphyGifObjects]="giphyGifObjects"></app-image-list>
    </div>
    <div *ngIf="giphyGifObjects.length == 0" class="alert alert-info">
      You have no favorited images.
    </div>
  </div>
</ng-container>
