<div class="container main-content">
  <div id="search-bar">
    <input
      #searchBox
      id="search-box"
      placeholder="Search GIFs..."
      (input)="search(searchBox.value)"
    />
  </div>
  <div id="search-result">
    <div *ngIf="hasNotData" class="alert alert-danger">
      <p>No results found.</p>
    </div>

    <app-image-list [giphyGifObjects]="giphyGifObjects"></app-image-list>
    <div id="actions-bar">
      <button *ngIf="hasMoreData" (click)="loadMoreItems()" id="btn-show-more" class="btn-primary">
        Show More
      </button>
    </div>
  </div>

  <div *ngIf="hasError" class="alert alert-danger">
    <p>Oh no! An error occurred while querying the API. We apologise for the inconvenience.</p>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="hasLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only" id="loading"></span>
  </div>
</div>
