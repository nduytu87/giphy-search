<div class="img-container" (click)="saveFavorite()">
  <picture>
    <source [srcset]="giphyGifObject?.images?.fixed_height?.url" />
    <img
      [src]="giphyGifObject?.images?.fixed_height?.url"
      width="100%"
      height="200"
      alt="giphy object"
      class="gallery-img"
    />
  </picture>
  <div class="overlay"></div>
  <div [ngClass]="{ favorited: favorited }"><span class="heart"></span></div>
</div>
